{% extends 'base.html' %} {% block body %}
<div class="container">
  <div>
    <h1 class="text-center" style="margin-top: 12vh">Stock Engine</h1>
    <p
      class="text-center"
      style="padding: 0.1em; font-size: 1.5em; color: blue"
    >
      The Modern Stock Screener that helps you pick better stocks.
    </p>
  </div>
  <div class="form-group">
    <button>
      <span style="display: flex; width: 100%"
        ><i class="fa-solid fa-magnifying-glass fa-xl"></i
      ></span>
    </button>
    <input
      type="search"
      class="form-control"
      autocomplete="off"
      placeholder="Type a Company Name or Brand to Search"
      aria-label="Search"
    />
  </div>
</div>
{% endblock body %}
